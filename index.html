<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./style.css" />
        <link rel="stylesheet" href="./hamburger.css" />
        <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet">
        <title>Landing Page</title>
    </head>
    <body>
        <header>
            <div class="logo-container">
                <img src="./img/logo.svg" alt="logo">
                <h4 class="logo">Three Dots</h4>
            </div>
            <input type="checkbox" class="menustate" id="menustate" tabindex="-1" aria-hidden="true">
            <nav id="globalnav" role="navigation" aria-label="global">
                <ul class="header">
                    <li class="menuicon">
                        <label for="menustate" class="menuicon-label" aria-hidden="true">
                            <span class="menuicon-bread menuicon-bread-top">
                                <span class="menuicon-bread-crust menuicon-bread-crust-top"></span>
                            </span>
                            <span class="menuicon-bread menuicon-bread-bottom">
                                <span class="menuicon-bread-crust menuicon-bread-crust-bottom"></span>
                            </span>
                        </label>
                    </li>
                </ul>
            </nav>
            <div class="cart">
                <img src="./img/cart.svg" alt="cart" />
            </div>
        </header>
        <main>
            <section class="presentation">
                <div class="introduction">
                    <div class="intro-text">
                        <h1>Laptop of the future</h1>
                        <p>The new 14 inch bezeless display offering a 4k display with touch screen.</p>
                    </div>
                    <div class="cta">
                        <button class="cta-select">14 Inch</button>
                        <button class="cta-add">Add To Cart</button>
                    </div>
                </div>
                <div class="cover">
                    <img src="./img/matebook.png" alt="matebook" />
                </div>
            </section>
            <div class="laptop-select">
                <img class="img-scroll" src="./img/arrow-left.svg" alt="">
                <img class="img-scroll" src="./img/dot.svg" alt="">
                <img class="img-scroll" src="./img/dot-full.svg" alt="">
                <img class="img-scroll" src="./img/dot-full.svg" alt="">
                <img class="img-scroll" src="./img/arrow-right.svg" alt="">
            </div>
            <img class="big-circle" src="./img/big-eclipse.svg" alt="">
            <img class="medium-circle" src="./img/mid-eclipse.svg" alt="">
            <img class="small-circle" src="./img/small-eclipse.svg" alt="">
        </main>
        <script src="./app.js"></script>
    </body>
</html>
